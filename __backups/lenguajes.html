{% extends './base.html' %}

{% block title %} Lenguajes {% endblock %}

{% block body %}
<div class="row">
    <div class="col-md-8 offset-md-1">
        <h1>Lenguajes de programaci√≥n</h1>
        <div class="table-responsive">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                    </tr>
                </thead>
                <tbody>
                    {% for lenguaje in lenguajes %}

                        <td>{{loop.index}}</td>

                </tbody>
            </table>
        </div>
    </div>
</div>



{% endblock %}
